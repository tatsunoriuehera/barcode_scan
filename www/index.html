<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="onsen/onsenui.css">
    <link rel="stylesheet" href="onsen/onsen-css-components.min.css">
    <script src="onsen/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>


<script>
    function scanBarcode() {
      window.plugins.barcodeScanner.scan( function(result) {
        document.getElementById('copyTarget').value=result.text;

        var ref = cordova.InAppBrowser.open('http://"your_URL"?result='+copyTarget.value,'_self','location=no');
                    
        }, function(error) {
             alert("Scanning failed: " + error);
           }
        );
    }
    </script>
</head>
<body>
    <p style="text-align:right"><img src="logoclear.gif" width="161" height="54"></p>
    <hr>
    <ons-button modifier="large--cta" onClick ="scanBarcode()">scan_barcode</ons-button>
    <hr>
    <ons-input modifier="underbar" placeholder="result" [(value)]="target" input-id="copyTarget"></ons-input>
</body>
</html>
